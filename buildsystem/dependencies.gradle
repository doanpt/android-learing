    //Android
    androidBuildToolsVersion = "31.0.0"
    androidMinSdkVersion = 23
    androidTargetSdkVersion = 31
    androidCompileSdkVersion = 31

    //Libraries
    kotlinVersion = '1.5.21'
    coreKtx = '1.6.0'
    appcompat = '1.3.1'
    material = '1.4.0'
    constraintlayout = '2.1.0'
    composeVersion = '1.0.2'
    lifecycleRuntimeKtx = '2.3.1'
    activityCompose = '1.3.1'
    lifecycleViewmodelCompose = '1.0.0-alpha07'
    navigationCompose = '2.4.0-alpha08'
    accompanistFlowlayout = '0.17.0'
    kotlinxCoroutinesCore = '1.5.1'
    kotlinxCoroutinesAndroid = '1.5.1'
    lifecycleViewmodelKtx = '2.3.1'
    lifecycleRuntimeKt = '2.3.1'
    hiltAndroid = '2.38.1'
