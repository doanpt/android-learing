    rxJavaVersion = '3.0.0'
    rxAndroidVersion = '3.0.0'
    javaxAnnotationVersion = '1.0'
    javaxInjectVersion = '1'

    //Testing
    jUnitVersion = '4.12'
    uiTestJunit4 = '1.0.1'
    espressoCore = '3.4.0'
    extJunit = '1.1.3'


    //Development
    leakCanaryVersion = '1.3.1'

    presentationDependencies = [
            kotlinStdlib         : "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
            coreKtx              : "androidx.core:core-ktx:$coreKtx",
            appcompat            : "androidx.appcompat:appcompat:$appcompat",
            material             : "com.google.android.material:material:$material",
            composeUi            : "androidx.compose.ui:ui:$composeVersion",
            composeMaterial      : "androidx.compose.material:material:$composeVersion",
